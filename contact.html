<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ - LunaLog</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Zen+Maru+Gothic:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" href="assets/images/icon.png">
    <style>
        .page-content {
            padding: 120px 0 80px;
        }

        .contact-box {
            background: #fff;
            padding: 60px 40px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-email {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
            margin: 20px 0;
            display: block;
        }

        .btn-mail {
            display: inline-block;
            background-color: var(--primary-color);
            color: #fff;
            padding: 12px 30px;
            border-radius: 30px;
            margin-top: 20px;
            font-weight: bold;
        }

        .btn-mail:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="container header-container">
            <h1 class="logo"><a href="index.html">LunaLog</a></h1>
        </div>
    </header>

    <main class="page-content">
        <div class="container">
            <div class="contact-box">
                <h1 class="section-title">お問い合わせ</h1>
                <p>アプリに関するご質問やご不満、ご要望は<br>以下のメールアドレスまでご連絡ください。</p>

                <a href="mailto:support@turtlefit.jp" class="contact-email">support@turtlefit.jp</a>

                <p>※お問い合わせ内容によっては、回答にお時間をいただく場合がございます。<br>あらかじめご了承ください。</p>

                <a href="mailto:support@turtlefit.jp" class="btn-mail">メールソフトを起動する</a>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-links">
                <a href="privacy.html">プライバシーポリシー</a>
                <a href="terms.html">利用規約</a>
                <a href="contact.html">お問い合わせ</a>
            </div>
            <p class="copyright">&copy; 2024 LunaLog. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
